<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'ÂæÆËΩØÈõÖÈªë', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);

        .header h1 {

        }

        .main-content {
            display: grid;

        }

        .input-section {

            border-radius: 10px;

            border: 1px solid #e9ecef;
        }

        .input-section h2 {
            color: #495057;

        }

        .input-tabs {
            display: flex;

            border-radius: 8px;
            overflow: hidden;
            background: #dee2e6;
        }

        .tab-button {
            flex: 1;
            padding: 12px;

            font-size: 14px;

        .tab-button.active {

        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-label {
            display: block;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            background: #e9ecef;
            border-color: #4facfe;
        }

        .submit-btn, .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            height: 48px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }
        
        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .output-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }

        .output-section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.3em;
            border-bottom: 2px solid #28a745;
            padding-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            line-height: 1.8;
            white-space: pre-wrap;
            font-size: 14px;
            max-height: 500px;
            overflow-y: auto;
            min-height: 200px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .control-buttons {
            margin: 15px 0;
            text-align: center;
            display: none;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .control-btn {
            margin: 0 5px;
        }

        .continue-btn {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            color: white;
        }

        .continue-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(232, 67, 147, 0.3);
        }

        .restart-btn {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
        }

        .restart-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(9, 132, 227, 0.3);
        }

        .new-task-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .new-task-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .status-message {
            background: #e3f2fd;
            color: #1565c0;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 13px;
            border-left: 4px solid #1976d2;
        }

        .save-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.3);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Â∞èËØ¥Áª≠ÂÜôÊô∫ËÉΩÂä©Êâã</h1>
            <p>Âü∫‰∫éAIÁöÑÊô∫ËÉΩÂ∞èËØ¥Áª≠ÂÜôÂ∑•ÂÖ∑ÔºåÊîØÊåÅÈïøÊñáÊú¨Ëá™Âä®ÊÄªÁªì‰∏éÁª≠ÂÜô</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <h2>üìù ËæìÂÖ•ÂÜÖÂÆπ</h2>
                
                <div class="input-tabs">
                    <button class="tab-button active" onclick="switchTab('text')">ÊñáÊú¨ËæìÂÖ•</button>
                    <button class="tab-button" onclick="switchTab('file')">Êñá‰ª∂‰∏ä‰º†</button>
                </div>
                
                <form id="novelForm">
                    <div id="text-tab" class="tab-content active">
                        <div class="form-group">
                            <label for="text-input">ËØ∑ËæìÂÖ•Â∞èËØ¥ÂÜÖÂÆπÔºö</label>
                            <textarea id="text-input" name="text_input" placeholder="Âú®Ê≠§Á≤òË¥¥ÊÇ®ÁöÑÂ∞èËØ¥ÂÜÖÂÆπ...&#10;&#10;ÊîØÊåÅ‰∏≠ÊñáÂ∞èËØ¥ÔºåÁ®ãÂ∫è‰ºöËá™Âä®Âà§Êñ≠ÊñáÊú¨ÈïøÂ∫¶Ôºö&#10;‚Ä¢ Ë∂ÖËøá100kÂ≠óÁ¨¶ÔºöÂÖàËøõË°åÊô∫ËÉΩÊÄªÁªìÔºåÂÜçÁª≠ÂÜô&#10;‚Ä¢ Â∞ë‰∫é100kÂ≠óÁ¨¶ÔºöÁõ¥Êé•ËøõË°åÁª≠ÂÜô"></textarea>
                        </div>
                    </div>
                    
                    <div id="file-tab" class="tab-content">
                        <div class="form-group">
                            <label>‰∏ä‰º†Â∞èËØ¥Êñá‰ª∂Ôºö</label>
                            <div class="file-upload">
                                <input type="file" id="file-input" name="file" accept=".txt,.md">
                                <label for="file-input" class="file-upload-label">
                                    üìÅ ÁÇπÂáªÈÄâÊã©Êñá‰ª∂ÊàñÊãñÊãΩÂà∞Ê≠§Â§Ñ<br>
                                    <small>ÊîØÊåÅ .txt Âíå .md Ê†ºÂºè</small>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="requirements">È¢ùÂ§ñÂÜô‰ΩúË¶ÅÊ±ÇÔºàÂèØÈÄâÔºâÔºö</label>
                        <textarea id="requirements" name="requirements" style="min-height: 100px;" placeholder="‰æãÂ¶ÇÔºö&#10;‚Ä¢ Â¢ûÂä†Êõ¥Â§öÂØπËØù&#10;‚Ä¢ Âä†Âº∫ÊÇ¨ÁñëÊ∞õÂõ¥&#10;‚Ä¢ ÈáçÁÇπÊèèÂÜô‰∫∫Áâ©ÂøÉÁêÜ&#10;‚Ä¢ Êé®Ëøõ‰∏ªÁ∫øÂâßÊÉÖ"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="word-limit">Áª≠ÂÜôÂ≠óÊï∞ÈôêÂà∂Ôºö</label>
                        <input type="number" id="word-limit" name="word_limit" value="1000" min="100" max="10000" placeholder="ËØ∑ËæìÂÖ•ÊúüÊúõÁöÑÁª≠ÂÜôÂ≠óÊï∞">
                        <small style="color: #6c757d; margin-top: 5px; display: block;">Âª∫ËÆÆËåÉÂõ¥Ôºö100-10000Â≠ó</small>
                    </div>
                    
                    <div class="button-group">

                            üöÄ ÂºÄÂßãÁª≠ÂÜô
                        </button>
                        <button type="button" onclick="continueWriting()" class="control-btn continue-btn" id="continueBtn" style="display: none;">
                            ‚úèÔ∏è ÁªßÁª≠Áª≠ÂÜô

                        <button type="button" onclick="restartWriting()" class="control-btn restart-btn" id="restartBtn" style="display: none;">

                    </div>
                </form>
            </div>
            
            <div class="output-section">
                <h2>üìñ Áª≠ÂÜôÁªìÊûú</h2>
                <div id="output">
                    <div style="text-align: center; padding: 40px; color: #6c757d;">
                        <p>üëà ËØ∑Âú®Â∑¶‰æßËæìÂÖ•Â∞èËØ¥ÂÜÖÂÆπÔºåÁÇπÂáª"ÂºÄÂßãÁª≠ÂÜô"ÊåâÈíÆ</p>
                        <br>
                        <p><small>Á≥ªÁªüÂ∞ÜÊ†πÊçÆÊñáÊú¨ÈïøÂ∫¶Ëá™Âä®ÈÄâÊã©Â§ÑÁêÜÊñπÂºè</small></p>
                    </div>
                </div>
                
                <div class="save-section" id="saveSection" style="display: none;">
                    <button onclick="saveResult()" class="save-btn">
                        üíæ ‰øùÂ≠òÁª≠ÂÜôÁªìÊûú‰∏∫TXTÊñá‰ª∂

    <script>
        let currentSessionId = null;
        let eventSource = null;
        
        function switchTab(tabName) {
            // ÈöêËóèÊâÄÊúâÊ†áÁ≠æÈ°µÂÜÖÂÆπ
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // ÁßªÈô§ÊâÄÊúâÊåâÈíÆÁöÑÊøÄÊ¥ªÁä∂ÊÄÅ
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // ÊòæÁ§∫ÈÄâ‰∏≠ÁöÑÊ†áÁ≠æÈ°µ
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            // Ê∏ÖÁ©∫Âè¶‰∏Ä‰∏™Ê†áÁ≠æÈ°µÁöÑÂÜÖÂÆπ
            if (tabName === 'text') {
                document.getElementById('file-input').value = '';
            } else {
                document.getElementById('text-input').value = '';
            }
        }

        function closeEventSource() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
        }

        function startStreaming(streamUrl) {
            closeEventSource();
            
            eventSource = new EventSource(streamUrl);
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.type === 'status') {
                    // ÊòæÁ§∫Áä∂ÊÄÅ‰ø°ÊÅØ
                    updateStatus(data.content);
                } else if (data.type === 'content') {
                    // ÊµÅÂºèÊòæÁ§∫ÂÜÖÂÆπ
                    appendContent(data.content);
                } else if (data.type === 'complete') {
                    // ÂÆåÊàê
                    closeEventSource();
                    showControls();
                    hideStatus();
                    enableSubmitButton();
                    enableControlButtons();
                } else if (data.type === 'error') {
                    // ÈîôËØØ
                    closeEventSource();
                    showError(data.content);
                    enableSubmitButton();
                }
            };
            
            eventSource.onerror = function() {
                closeEventSource();
                showError('ÊµÅÂºèËæìÂá∫ËøûÊé•ÈîôËØØÔºåËØ∑ÈáçËØï');
                enableSubmitButton();
            };
        }

        function updateStatus(message) {
            const output = document.getElementById('output');
            let statusDiv = document.getElementById('status-message');
            
            if (!statusDiv) {
                statusDiv = document.createElement('div');
                statusDiv.id = 'status-message';
                statusDiv.className = 'status-message';
                // Â¶ÇÊûúÊ≤°ÊúâÁªìÊûúÂÆπÂô®ÔºåÂÖàÊ∏ÖÁ©∫ËæìÂá∫Âå∫Âüü
                if (!document.getElementById('result-content')) {
                    output.innerHTML = '';
                }
                output.insertBefore(statusDiv, output.firstChild);
            }
            
            statusDiv.textContent = message;
        }

        function hideStatus() {
            const statusDiv = document.getElementById('status-message');
            if (statusDiv) {
                statusDiv.style.display = 'none';
            }
        }

        function appendContent(content) {
            const output = document.getElementById('output');
            let resultDiv = document.getElementById('result-content');
            
            if (!resultDiv) {
                // ÂàõÂª∫ÁªìÊûúÂÆπÂô®
                resultDiv = document.createElement('div');
                resultDiv.id = 'result-content';
                resultDiv.className = 'result';
                output.appendChild(resultDiv);
            }
            
            resultDiv.textContent += content;
            // Ëá™Âä®ÊªöÂä®Âà∞Â∫ïÈÉ®
            resultDiv.scrollTop = resultDiv.scrollHeight;
        }

        function showControls() {
            document.getElementById('continueBtn').style.display = 'inline-block';
            document.getElementById('restartBtn').style.display = 'inline-block';
            document.getElementById('newTaskBtn').style.display = 'inline-block';
            document.getElementById('saveSection').style.display = 'block';
            
            // Êõ¥ÊîπÂºÄÂßãÁª≠ÂÜôÊåâÈíÆ‰∏∫Êñ∞‰ªªÂä°
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.style.display = 'none';
        }

        function hideControls() {
            document.getElementById('continueBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'none';
            document.getElementById('newTaskBtn').style.display = 'none';
            document.getElementById('saveSection').style.display = 'none';
            
            // ÊòæÁ§∫ÂºÄÂßãÁª≠ÂÜôÊåâÈíÆ
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.style.display = 'inline-block';
        }

        function showError(message) {
            const output = document.getElementById('output');
            output.innerHTML = '<div class="error">‚ùå ' + message + '</div>';
            hideControls();
        }

        function disableSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Â§ÑÁêÜ‰∏≠...';
        }

        function enableSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = false;
            submitBtn.textContent = 'üöÄ ÂºÄÂßãÁª≠ÂÜô';
        }

        function disableControlButtons() {
            document.getElementById('continueBtn').disabled = true;
            document.getElementById('restartBtn').disabled = true;
            document.getElementById('newTaskBtn').disabled = true;
        }

        function enableControlButtons() {
            document.getElementById('continueBtn').disabled = false;
            document.getElementById('restartBtn').disabled = false;
            document.getElementById('newTaskBtn').disabled = false;
        }
        
        function newTask() {
            if (currentSessionId) {
                // Ë∞ÉÁî®ÂêéÁ´ØÊ∏ÖÈô§‰ºöËØù
                fetch(`/clear/${currentSessionId}`, {
                    method: 'POST'
                }).then(response => response.json())
                .then(result => {
                    console.log('‰ºöËØùÊ∏ÖÈô§ÁªìÊûú:', result);
                }).catch(error => {
                    console.error('Ê∏ÖÈô§‰ºöËØùÈîôËØØ:', error);
                });
            }
            
            // Ê∏ÖÈô§ÂΩìÂâç‰ºöËØù
            currentSessionId = null;
            
            // Ê∏ÖÁ©∫ËæìÂá∫Âå∫Âüü
            document.getElementById('output').innerHTML = '<div style="text-align: center; padding: 40px; color: #6c757d;"><p>üëà ËØ∑Âú®Â∑¶‰æßËæìÂÖ•Â∞èËØ¥ÂÜÖÂÆπÔºåÁÇπÂáª"ÂºÄÂßãÁª≠ÂÜô"ÊåâÈíÆ</p><br><p><small>Á≥ªÁªüÂ∞ÜÊ†πÊçÆÊñáÊú¨ÈïøÂ∫¶Ëá™Âä®ÈÄâÊã©Â§ÑÁêÜÊñπÂºè</small></p></div>';
            
            // ÈöêËóèÊéßÂà∂ÊåâÈíÆÔºåÊòæÁ§∫ÂºÄÂßãÁª≠ÂÜôÊåâÈíÆ
            hideControls();
            
            // ÈáçÁΩÆË°®ÂçïÔºàÂèØÈÄâÔºâ
            // document.getElementById('text-input').value = '';
            // document.getElementById('requirements').value = '';
            // document.getElementById('word-limit').value = '1000';
        }

        document.getElementById('novelForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            // Ê£ÄÊü•ÊòØÂê¶ÊúâËæìÂÖ•ÂÜÖÂÆπ
            const textInput = formData.get('text_input');
            const fileInput = formData.get('file');
            
            if (!textInput.trim() && (!fileInput || !fileInput.name)) {
                showError('ËØ∑ËæìÂÖ•Â∞èËØ¥ÂÜÖÂÆπÊàñ‰∏ä‰º†Êñá‰ª∂ÔºÅ');
                return;
            }
            
            // Á¶ÅÁî®ÊåâÈíÆÂíåÈöêËóèÊéßÂà∂Èù¢Êùø
            disableSubmitButton();
            hideControls();
            
            try {
                // È¶ñÂÖàÂèëÈÄÅËØ∑Ê±ÇËé∑Âèñ‰ºöËØù ID
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentSessionId = result.session_id;
                    
                    // ÊòæÁ§∫ÊñáÊú¨‰ø°ÊÅØ
                    let infoHtml = '';
                    if (result.used_summary) {
                        infoHtml = '<div class="info">üìÑ ÊñáÊú¨ÈïøÂ∫¶Ë∂ÖËøá100kÂ≠óÁ¨¶ÔºåÂ∞ÜÂÖàËøõË°åÊô∫ËÉΩÊÄªÁªìÂÜçÁª≠ÂÜô</div>';
                    } else {
                        infoHtml = '<div class="info">üìù ÊñáÊú¨ÈïøÂ∫¶ÈÄÇ‰∏≠ÔºåÁõ¥Êé•ËøõË°åÁª≠ÂÜô</div>';
                    }
                    
                    infoHtml += `<div class="info">üìè ÂéüÊñáÂ≠óÁ¨¶Êï∞Ôºö${result.text_length.toLocaleString()}</div>`;
                    
                    document.getElementById('output').innerHTML = infoHtml;
                    
                    // ÂºÄÂßãÊµÅÂºèËæìÂá∫
                    startStreaming(`/stream/${currentSessionId}`);
                } else {
                    showError(result.error);
                    enableSubmitButton();
                }
            } catch (error) {
                showError('ÁΩëÁªúÈîôËØØÔºö' + error.message);
                enableSubmitButton();
            }
        });

        function continueWriting() {
            if (!currentSessionId) {
                showError('‰ºöËØùÂ∑≤ËøáÊúüÔºåËØ∑ÈáçÊñ∞ÂºÄÂßã');
                return;
            }
            
            // Ëé∑ÂèñÊúÄÊñ∞ÁöÑÂ≠óÊï∞ÈôêÂà∂ÂíåÈ¢ùÂ§ñÊåá‰ª§
            const wordLimit = document.getElementById('word-limit').value || '1000';
            const requirements = document.getElementById('requirements').value || '';
            
            disableControlButtons();
            startStreaming(`/continue/${currentSessionId}?word_limit=${encodeURIComponent(wordLimit)}&requirements=${encodeURIComponent(requirements)}`);
        }

        function restartWriting() {
            if (!currentSessionId) {
                showError('‰ºöËØùÂ∑≤ËøáÊúüÔºåËØ∑ÈáçÊñ∞ÂºÄÂßã');
                return;
            }
            
            // ÁßªÈô§ÊúÄÂêé‰∏ÄÊÆµÁª≠ÂÜôÂÜÖÂÆπÔºàÂú®ÊúÄÂêé‰∏Ä‰∏™ÂàÜÂâ≤Á∫ø‰πãÂêéÁöÑÂÜÖÂÆπÔºâ
            const resultDiv = document.getElementById('result-content');
            if (resultDiv) {
                const content = resultDiv.textContent;
                const separators = content.split('\n' + '-'.repeat(50) + '\n');
                if (separators.length > 1) {
                    // ÁßªÈô§ÊúÄÂêé‰∏ÄÊÆµÔºå‰øùÁïôÂÖ∂‰ªñÈÉ®ÂàÜ
                    separators.pop();
                    resultDiv.textContent = separators.join('\n' + '-'.repeat(50) + '\n');
                    if (separators.length > 1) {
                        // Â¶ÇÊûúËøòÊúâÂÖ∂‰ªñÊÆµËêΩÔºåÊ∑ªÂä†ÁªìÂ∞æÂàÜÂâ≤Á∫ø
                        resultDiv.textContent += '\n' + '-'.repeat(50) + '\n';
                    }
                }
            }
            
            // Ëé∑ÂèñÊúÄÊñ∞ÁöÑÂ≠óÊï∞ÈôêÂà∂ÂíåÈ¢ùÂ§ñÊåá‰ª§
            const wordLimit = document.getElementById('word-limit').value || '1000';
            const requirements = document.getElementById('requirements').value || '';
            
            disableControlButtons();
            hideControls();
            startStreaming(`/restart/${currentSessionId}?word_limit=${encodeURIComponent(wordLimit)}&requirements=${encodeURIComponent(requirements)}`);
        }

        // Êñá‰ª∂ÊãñÊãΩÂäüËÉΩ
        const fileLabel = document.querySelector('.file-upload-label');
        const fileInput = document.getElementById('file-input');

        fileLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.backgroundColor = '#e9ecef';
            this.style.borderColor = '#4facfe';
        });

        fileLabel.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.backgroundColor = '#f8f9fa';
            this.style.borderColor = '#dee2e6';
        });

        fileLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.backgroundColor = '#f8f9fa';
            this.style.borderColor = '#dee2e6';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                this.innerHTML = `üìÅ Â∑≤ÈÄâÊã©: ${files[0].name}`;
            }
        });

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileLabel.innerHTML = `üìÅ Â∑≤ÈÄâÊã©: ${this.files[0].name}`;
            } else {
                fileLabel.innerHTML = 'üìÅ ÁÇπÂáªÈÄâÊã©Êñá‰ª∂ÊàñÊãñÊãΩÂà∞Ê≠§Â§Ñ<br><small>ÊîØÊåÅ .txt Âíå .md Ê†ºÂºè</small>';
            }
        });
        
        // ‰øùÂ≠òÁªìÊûú‰∏∫TXTÊñá‰ª∂
        function saveResult() {
            const resultContent = document.getElementById('result-content');
            if (!resultContent) {
                alert('Ê≤°ÊúâÊâæÂà∞Áª≠ÂÜôÂÜÖÂÆπ');
                return;
            }
            
            const content = resultContent.textContent || resultContent.innerText;
            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
            const filename = `Â∞èËØ¥Áª≠ÂÜô_${timestamp}.txt`;
            
            // ÂàõÂª∫BlobÂØπË±°
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            
            // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            
            // Ëß¶Âèë‰∏ãËΩΩ
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Ê∏ÖÁêÜÂØπË±°URL
            URL.revokeObjectURL(link.href);
        }
        
        // È°µÈù¢ÂÖ≥Èó≠Êó∂Ê∏ÖÁêÜËµÑÊ∫ê
        window.addEventListener('beforeunload', function() {
            closeEventSource();
        });
    </script>
