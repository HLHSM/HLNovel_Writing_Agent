    <script>
        let currentSessionId = null;
        let eventSource = null;
        
        function switchTab(tabName) {
            // éšè—æ‰€æœ‰æ ‡ç­¾é¡µå†…å®¹
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // ç§»é™¤æ‰€æœ‰æŒ‰é’®çš„æ¿€æ´»çŠ¶æ€
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // æ˜¾ç¤ºé€‰ä¸­çš„æ ‡ç­¾é¡µ
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            // æ¸…ç©ºå¦ä¸€ä¸ªæ ‡ç­¾é¡µçš„å†…å®¹
            if (tabName === 'text') {
                document.getElementById('file-input').value = '';
            } else {
                document.getElementById('text-input').value = '';
            }
        }

        function closeEventSource() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
        }

        function startStreaming(streamUrl) {
            closeEventSource();
            
            eventSource = new EventSource(streamUrl);
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.type === 'status') {
                    // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
                    updateStatus(data.content);
                } else if (data.type === 'content') {
                    // æµå¼æ˜¾ç¤ºå†…å®¹
                    appendContent(data.content);
                } else if (data.type === 'complete') {
                    // å®Œæˆ
                    closeEventSource();
                    showControls();
                    hideStatus();
                    enableSubmitButton();
                    enableControlButtons();
                } else if (data.type === 'error') {
                    // é”™è¯¯
                    closeEventSource();
                    showError(data.content);
                    enableSubmitButton();
                }
            };
            
            eventSource.onerror = function() {
                closeEventSource();
                showError('æµå¼è¾“å‡ºè¿æ¥é”™è¯¯ï¼Œè¯·é‡è¯•');
                enableSubmitButton();
            };
        }

        function updateStatus(message) {
            const output = document.getElementById('output');
            let statusDiv = document.getElementById('status-message');
            
            if (!statusDiv) {
                statusDiv = document.createElement('div');
                statusDiv.id = 'status-message';
                statusDiv.className = 'status-message';
                // å¦‚æœæ²¡æœ‰ç»“æœå®¹å™¨ï¼Œå…ˆæ¸…ç©ºè¾“å‡ºåŒºåŸŸ
                if (!document.getElementById('result-content')) {
                    output.innerHTML = '';

                output.insertBefore(statusDiv, output.firstChild);
            }
            
            statusDiv.textContent = message;
        }

        function hideStatus() {
            const statusDiv = document.getElementById('status-message');
            if (statusDiv) {
                statusDiv.style.display = 'none';
            }
        }

        function appendContent(content) {
            const output = document.getElementById('output');
            let resultDiv = document.getElementById('result-content');
            
            if (!resultDiv) {
                // åˆ›å»ºç»“æœå®¹å™¨
                resultDiv = document.createElement('div');
                resultDiv.id = 'result-content';
                resultDiv.className = 'result';
                output.appendChild(resultDiv);
            }
            
            resultDiv.textContent += content;
            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            resultDiv.scrollTop = resultDiv.scrollHeight;

            // éšè—æ§åˆ¶æŒ‰é’®ï¼Œæ˜¾ç¤ºå¼€å§‹ç»­å†™æŒ‰é’®
            hideControls();
            
            // é‡ç½®è¡¨å•ï¼ˆå¯é€‰ï¼‰
            // document.getElementById('text-input').value = '';
            // document.getElementById('requirements').value = '';
            // document.getElementById('word-limit').value = '1000';
        }

        document.getElementById('novelForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);

            const textInput = formData.get('text_input');
            const fileInput = formData.get('file');

            disableSubmitButton();

            try {
                // é¦–å…ˆå‘é€è¯·æ±‚è·å–ä¼šè¯ ID
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData

                const result = await response.json();

                    // æ˜¾ç¤ºæ–‡æœ¬ä¿¡æ¯
                    let infoHtml = '';
                    if (result.used_summary) {
                        infoHtml = '<div class="info">ğŸ“„ æ–‡æœ¬é•¿åº¦è¶…è¿‡100kå­—ç¬¦ï¼Œå°†å…ˆè¿›è¡Œæ™ºèƒ½æ€»ç»“å†ç»­å†™</div>';
                    } else {

                    }

                    // å¼€å§‹æµå¼è¾“å‡º

        function continueWriting() {

                return;

            const resultDiv = document.getElementById('result-content');

                if (separators.length > 1) {

                        // å¦‚æœè¿˜æœ‰å…¶ä»–æ®µè½ï¼Œæ·»åŠ ç»“å°¾åˆ†å‰²çº¿
                        resultDiv.textContent += '\n' + '-'.repeat(50) + '\n';

            // è·å–æœ€æ–°çš„å­—æ•°é™åˆ¶å’Œé¢å¤–æŒ‡ä»¤
            const wordLimit = document.getElementById('word-limit').value || '1000';

            disableControlButtons();

            startStreaming(`/restart/${currentSessionId}?word_limit=${encodeURIComponent(wordLimit)}&requirements=${encodeURIComponent(requirements)}`);

        // æ–‡ä»¶æ‹–æ‹½åŠŸèƒ½
        const fileLabel = document.querySelector('.file-upload-label');
        const fileInput = document.getElementById('file-input');

        fileLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.backgroundColor = '#e9ecef';
            this.style.borderColor = '#4facfe';
        });

        fileLabel.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.backgroundColor = '#f8f9fa';
            this.style.borderColor = '#dee2e6';
        });

        fileLabel.addEventListener('drop', function(e) {
            e.preventDefault();

            this.style.borderColor = '#dee2e6';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                this.innerHTML = `ğŸ“ å·²é€‰æ‹©: ${files[0].name}`;
            }
        });

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileLabel.innerHTML = `ğŸ“ å·²é€‰æ‹©: ${this.files[0].name}`;
            } else {
                fileLabel.innerHTML = 'ğŸ“ ç‚¹å‡»é€‰æ‹©æ–‡ä»¶æˆ–æ‹–æ‹½åˆ°æ­¤å¤„<br><small>æ”¯æŒ .txt å’Œ .md æ ¼å¼</small>';
            }
        });
        
        // ä¿å­˜ç»“æœä¸ºTXTæ–‡ä»¶
        function saveResult() {
            const resultContent = document.getElementById('result-content');
            if (!resultContent) {
                alert('æ²¡æœ‰æ‰¾åˆ°ç»­å†™å†…å®¹');
                return;
            }
            
            const content = resultContent.textContent || resultContent.innerText;
            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
            const filename = `å°è¯´ç»­å†™_${timestamp}.txt`;
            
            // åˆ›å»ºBlobå¯¹è±¡
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            
            // åˆ›å»ºä¸‹è½½é“¾æ¥
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            
            // è§¦å‘ä¸‹è½½
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // æ¸…ç†å¯¹è±¡URL
            URL.revokeObjectURL(link.href);
        }
        
        // é¡µé¢å…³é—­æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', function() {
